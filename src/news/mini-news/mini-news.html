<div class="min-w-75 border border-stone-700 rounded-none p-6 shadow-lg bg-stone-800 text-gray-100 transform transition hover:-translate-y-1 hover:shadow-xl cursor-pointer"
     [routerLink]="['/news', data._id]">
  <div class="border-b-2 border-red-600 pb-2 mb-4">
    <h3 class="text-xl font-black uppercase tracking-wide text-white">{{ data.title }}</h3>
    <p class="text-xs text-red-400 font-mono mt-1 uppercase">{{ data.date | date:'mediumDate' }}</p>
  </div>

  @if (data.images && data.images.Gallery && data.images.Gallery.length > 0) {
    <div class="relative mb-4 group overflow-hidden border border-stone-600 h-48">
      <div class="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0"
           [ngStyle]="{'background-image': 'url(' + data.images.Gallery[0].asset.url + ')'}"
           [attr.aria-label]="data.images.Gallery[0].alt">
      </div>
      <div class="absolute inset-0 bg-linear-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
    </div>
  }

  <p class="mt-2 text-gray-300 text-sm leading-relaxed font-light">{{ data.short_description }}</p>

  @if (data.author) {
    <div class="mt-4 pt-3 border-t border-stone-700 flex items-center justify-between">
      <span class="text-xs text-gray-500 uppercase tracking-widest">Autor</span>
      <span class="text-xs text-red-400 font-bold uppercase">{{ data.author }}</span>
    </div>
  }
</div>
